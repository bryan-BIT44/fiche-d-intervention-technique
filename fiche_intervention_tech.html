<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche d'Intervention Technique</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        /* Reset pour éviter les espaces blancs en haut du PDF */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f4f9; padding: 0; color: #333; }
        
        /* Container ajusté pour le format A4 */
        .container { 
            width: 210mm; /* Largeur A4 */
            min-height: 297mm; 
            margin: auto; 
            background: white; 
            padding: 20mm; 
            position: relative;
        }

        header { 
            text-align: center; 
            border-bottom: 3px solid #3498db; 
            margin-bottom: 20px; 
            padding-bottom: 10px; 
        }
        
        h1 { margin: 0; color: #2c3e50; text-transform: uppercase; font-size: 22px; }
        
        h2 { background: #3498db; color: white; padding: 8px; font-size: 15px; border-radius: 4px; margin-top: 20px; text-transform: uppercase; }
        
        .grid-form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .field { display: flex; flex-direction: column; margin-bottom: 5px; }
        label { font-weight: bold; margin-bottom: 3px; font-size: 13px; color: #555; }
        
        input {
            padding: 8px; border: 1px solid #bdc3c7; border-radius: 4px; font-size: 14px; width: 100%;
        }

        .checkbox-group { display: flex; align-items: center; gap: 15px; padding: 5px 0; }
        .checkbox-item { display: flex; align-items: center; gap: 5px; font-size: 14px; }

        .camera-list { list-style: none; padding: 0; margin-top: 10px; }
        .camera-list li { margin-bottom: 8px; display: flex; align-items: center; gap: 10px; }
        .camera-list label { width: 80px; margin: 0; flex-shrink: 0; }

        .btn-container { text-align: center; padding: 20px 0; background: #f4f4f9; }
        button {
            background: #27ae60; color: white; border: none; padding: 15px 30px;
            font-size: 16px; border-radius: 5px; cursor: pointer; font-weight: bold;
        }

        /* Empêche le découpage du contenu sur deux pages */
        #intervention-form { page-break-inside: avoid; }
    </style>
</head>
<body>

<div class="container" id="intervention-form">
    <header>
        <h1>FICHE D'INTERVENTION TECHNIQUE</h1>
        <p style="margin-top: 5px; font-style: italic;">Système de vidéosurveillance</p>
    </header>

    <h2>1. Informations Client</h2>
    <div class="grid-form">
        <div class="field">
            <label>Nom Prénom :</label>
            <input type="text" value="Bryan">
        </div>
        <div class="field">
            <label>Téléphone :</label>
            <input type="tel" value="0693620215">
        </div>
        <div class="field" style="grid-column: span 2;">
            <label>Adresse d'intervention :</label>
            <input type="text" value="4 cité des marguerites">
        </div>
        <div class="field" style="grid-column: span 2;">
            <label>Email :</label>
            <input type="email" value="bryanfolio530@gmail.com">
        </div>
    </div>

    <h2>2. Installation Vidéosurveillance</h2>
    <div class="grid-form">
        <div class="field">
            <label>Nombre de caméras :</label>
            <input type="text" placeholder="Ex: 4">
        </div>
        <div class="field">
            <label>Technologie :</label>
            <div class="checkbox-group">
                <div class="checkbox-item"><input type="checkbox"> HDCVI</div>
                <div class="checkbox-item"><input type="checkbox"> IP</div>
            </div>
        </div>
    </div>
    
    <ul class="camera-list">
        <li><label>Cam 1 :</label> <input type="text" style="flex:1;"></li>
        <li><label>Cam 2 :</label> <input type="text" style="flex:1;"></li>
    </ul>

    <div class="field" style="margin-top: 25px;">
        <label>Date d'intervention prévue :</label>
        <input type="date" style="width: 200px;">
    </div>
</div>

<div class="btn-container">
    <button onclick="generatePDF()">Télécharger le PDF Propre</button>
</div>

<script>
    function generatePDF() {
        const element = document.getElementById('intervention-form');
        
        const opt = {
            margin:       0, // On gère les marges via le CSS du container
            filename:     'Fiche_Intervention_Correcte.pdf',
            image:        { type: 'jpeg', quality: 1 },
            html2canvas:  { 
                scale: 2, 
                useCORS: true,
                scrollY: 0 // Force la capture au sommet de l'élément
            },
            jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        html2pdf().set(opt).from(element).save();
    }
</script>

</body>
</html>
